<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agricare Methodology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Earthy Harmony -->
    <!-- Application Structure Plan: The application is designed as an interactive dashboard centered around a horizontal stepper navigation representing the 5 project phases. This structure was chosen over a simple document layout to break down the dense, multi-week plan into digestible, thematic sections. A central, interactive flowchart provides a visual map of the entire workflow, allowing users to grasp the project's big picture instantly. Users can explore linearly via the stepper or non-linearly by clicking flowchart nodes, which deep-links to the relevant details. This dual-navigation approach caters to different user preferences and makes the complex methodology more accessible and engaging. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Entire 5-phase project plan. -> Goal: Organize/Change. -> Viz: Horizontal Stepper Navigation. -> Interaction: Click to show/hide phase details. -> Justification: Provides a clear, high-level project timeline and serves as the primary navigation, simplifying a complex schedule. -> Method: HTML/CSS/JS.
        - Report Info: Overall project workflow from data to deployment. -> Goal: Organize/Relationships. -> Viz: Interactive Flowchart Diagram. -> Interaction: Clickable nodes that highlight corresponding text descriptions. -> Justification: Visually communicates the entire data and model pipeline, clarifying relationships between stages. It acts as a central, engaging map of the project. -> Method: HTML/CSS/JS (divs and borders).
        - Report Info: 80/10/10 data split. -> Goal: Inform/Compare. -> Viz: Donut Chart. -> Interaction: Hover for tooltips. -> Justification: A simple, effective way to visualize data proportions, offering a quick visual break from text-heavy sections. -> Library: Chart.js.
        - Report Info: Weekly objectives, tasks, outcomes. -> Goal: Inform. -> Viz: Styled content cards. -> Interaction: None. -> Justification: Organizes detailed weekly information into a clear, readable format within each phase. -> Method: HTML/Tailwind.
        - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F4;
            color: #44403C;
        }
        .stepper-item {
            transition: all 0.3s ease;
        }
        .stepper-item.active .step-counter {
            background-color: #166534; /* emerald-800 */
            color: #ffffff;
        }
        .stepper-item.active .step-name {
            color: #166534; /* emerald-800 */
            font-weight: 600;
        }
        .stepper-item .step-counter {
            background-color: #D6D3D1; /* stone-300 */
            color: #44403C; /* stone-700 */
        }
        .stepper-connector {
            flex-grow: 1;
            height: 2px;
            background-color: #D6D3D1; /* stone-300 */
        }
        .content-card {
            background-color: #ffffff;
            border: 1px solid #E7E5E4; /* stone-200 */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .flow-node {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .flow-node:hover, .flow-node.highlight {
            transform: scale(1.05);
            background-color: #D1FAE5; /* emerald-100 */
            border-color: #10B981; /* emerald-500 */
        }
        .highlight-section {
            background-color: #ECFDF5; /* emerald-50 */
            border-left: 4px solid #10B981; /* emerald-500 */
            transition: background-color 0.3s;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-900">Smart Agricare</h1>
            <p class="mt-4 text-lg text-stone-600">Interactive 15-Week Methodology Plan</p>
        </header>

        <nav id="stepper-nav" class="mb-12 flex items-center justify-center">
            <!-- Stepper items will be injected by JS -->
        </nav>

        <main id="main-content">
            <!-- Content sections will be injected by JS -->
        </main>
    </div>

    <script>
        const projectData = [
            {
                id: 'phase1',
                name: 'Kick-off & Data Collection',
                weeks: '1-3',
                details: [
                    {
                        week: 'Week 1',
                        title: 'Pest Identification & Data Repository Initialization',
                        objective: 'Define the scope of pests and set up the initial data infrastructure.',
                        tasks: [
                            'Compile a comprehensive list of diseases and insects for three crop seasons (Winter-Spring, Summer-Autumn, Autumn-Winter).',
                        ],
                        outcome: 'A categorized list of target pests and a foundational data repository.'
                    },
                    {
                        week: 'Week 2',
                        title: 'Disease Data Collection',
                        objective: 'Gather a diverse dataset of plant disease images.',
                        tasks: [
                            'Collect disease images from public datasets like Kaggle, Roboflow, Zenodo, and Mendeley.',
                            'Aggregate documents on common diseases (2020-2025) from partners.',
                        ],
                        outcome: 'A preliminary image dataset of diseases, sorted by name.'
                    },
                    {
                        week: 'Week 3',
                        title: 'Insect & Metadata Collection',
                        objective: 'Collect insect images and crucial supplementary data.',
                        tasks: [
                            'Source insect images from IP102, Rice Pest Dataset, FAO, and IRRI.',
                            'Prioritize high-resolution images, especially for smaller insects.',
                            'Supplement images with metadata (timestamp, GPS, season, environment, cultivation practices).',
                        ],
                        outcome: 'A structured dataset of insect images enriched with metadata.'
                    }
                ]
            },
            {
                id: 'phase2',
                name: 'Data Cleaning & Labeling',
                weeks: '4-6',
                details: [
                    {
                        week: 'Weeks 4-5',
                        title: 'Data Cleaning and Labeling',
                        objective: 'Refine the dataset for quality and consistency, and annotate images for model training.',
                        tasks: [
                            'Remove duplicate, blurry, or irrelevant images.',
                            'Establish a cloud-based data repository (Google Drive/GitHub/Kaggle).',
                            'Standardize class names using scientific nomenclature.',
                            'Perform image annotation: classification and localization (bounding box/segmentation) following YOLO/COCO standards.',
                        ],
                        outcome: 'A clean, unified dataset with accurate labels for both diseases and insects.'
                    }
                ]
            },
            {
                id: 'phase3',
                name: 'Organization & Pre-processing',
                weeks: '6-7',
                details: [
                    {
                        week: 'Weeks 6-7',
                        title: 'Dataset Splitting and Augmentation',
                        objective: 'Prepare the data for model training by splitting, standardizing, and augmenting it.',
                        tasks: [
                            'Split the dataset: 80% for Training, 10% for Validation, and 10% for Testing.',
                            'Ensure balanced representation of classes and seasons across splits.',
                            'Standardize images: resize to 640x640 and normalize pixel values.',
                            'Apply data augmentation techniques: Flip, rotate, crop, brightness/contrast adjustments, Gaussian noise.',
                            'Use advanced augmentation: Mosaic & MixUp to enhance dataset diversity.',
                            'Validate bounding boxes and metadata integrity.'
                        ],
                        outcome: 'Well-structured Train/Val/Test datasets, ready for model loading, with enhanced generalization potential.'
                    }
                ]
            },
            {
                id: 'phase4',
                name: 'Detection & Prediction Modeling',
                weeks: '8-12',
                details: [
                    {
                        week: 'Week 8',
                        title: 'Detection Baseline Model',
                        objective: 'Build an initial object detection model.',
                        tasks: [
                            'Fine-tune pre-trained YOLOv8 and YOLOv8-s models on the prepared dataset.',
                            'Evaluate model performance using mAP, precision, and recall metrics.',
                        ],
                        outcome: 'A baseline detection model for identifying diseases and insects.'
                    },
                    {
                        week: 'Week 9',
                        title: 'Data Fusion',
                        objective: 'Integrate non-image data to create a richer dataset for prediction.',
                        tasks: [
                            'Combine detection model outputs with metadata (weather, soil conditions).',
                            'Map relationships between insects, diseases, and environmental factors.',
                        ],
                        outcome: 'A fused dataset combining image detection results and contextual data.'
                    },
                    {
                        week: 'Week 10',
                        title: 'Prediction Model Development',
                        objective: 'Develop a model to forecast disease outbreaks.',
                        tasks: [
                            'Apply time-series models like LSTM, Temporal CNN, or Transformer.',
                            'Input: Historical detection data, weather patterns, and soil data.',
                            'Output: Probability of a disease outbreak within the next month.',
                        ],
                        outcome: 'A prototype prediction model.'
                    },
                     {
                        week: 'Week 11',
                        title: 'Model Validation',
                        objective: 'Evaluate and refine the prediction model.',
                        tasks: [
                            'Assess prediction performance using AUC, F1-score, and recall.',
                            'Fine-tune model hyperparameters for optimal performance.',
                        ],
                        outcome: 'A stable and validated prediction model, ready for deployment.'
                    }
                ]
            },
            {
                id: 'phase5',
                name: 'Evaluation & Reporting',
                weeks: '12-15',
                details: [
                    {
                        week: 'Weeks 12-14',
                        title: 'Integration and Documentation',
                        objective: 'Integrate the model into the application and prepare the final report.',
                        tasks: [
                            'Collaborate with the software team to integrate the model into the application.',
                            'Write the final report detailing the data pipeline, detection, and prediction models.',
                        ],
                        outcome: 'Model integrated into the app and a comprehensive project report.'
                    },
                    {
                        week: 'Week 15',
                        title: 'Project Wrap-up',
                        objective: 'Finalize the project and documentation.',
                        tasks: [
                            'Complete the final report with recommendations for improvements and future expansion.',
                        ],
                        outcome: 'A complete, well-documented dataset and a final summary report.'
                    }
                ]
            }
        ];

        let activePhase = projectData[0].id;
        let chartInstance = null;

        function renderStepper() {
            const nav = document.getElementById('stepper-nav');
            nav.innerHTML = projectData.map((phase, index) => `
                ${index > 0 ? '<div class="stepper-connector"></div>' : ''}
                <div id="step-${phase.id}" class="stepper-item flex flex-col sm:flex-row items-center cursor-pointer p-2" data-phase="${phase.id}">
                    <div class="step-counter w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg mb-2 sm:mb-0 sm:mr-3">${index + 1}</div>
                    <div class="text-center sm:text-left">
                        <div class="step-name text-sm md:text-base text-stone-700">${phase.name}</div>
                        <div class="text-xs text-stone-500">Weeks ${phase.weeks}</div>
                    </div>
                </div>
            `).join('');
            updateStepper();
        }

        function updateStepper() {
            document.querySelectorAll('.stepper-item').forEach(item => {
                item.classList.toggle('active', item.dataset.phase === activePhase);
            });
        }
        
        function createFlowchart() {
            return `
                <div class="bg-white p-6 md:p-8 rounded-xl shadow-md border border-stone-200 mb-12">
                    <h2 class="text-2xl font-bold text-center text-emerald-800 mb-8">Project Workflow</h2>
                    <div class="relative flex flex-col items-center space-y-4">
                        <div id="flow-phase1" class="flow-node bg-stone-100 p-3 rounded-lg shadow w-3/4 max-w-xs text-center" data-target-id="phase1">
                            <h3 class="font-semibold">1. Data Collection</h3>
                            <p class="text-xs text-stone-600">Images & Metadata</p>
                        </div>
                        <div class="text-3xl text-stone-400">↓</div>
                        <div id="flow-phase2" class="flow-node bg-stone-100 p-3 rounded-lg shadow w-3/4 max-w-xs text-center" data-target-id="phase2">
                            <h3 class="font-semibold">2. Cleaning & Labeling</h3>
                            <p class="text-xs text-stone-600">YOLO/COCO Format</p>
                        </div>
                        <div class="text-3xl text-stone-400">↓</div>
                        <div id="flow-phase3" class="flow-node bg-stone-100 p-3 rounded-lg shadow w-3/4 max-w-xs text-center" data-target-id="phase3">
                            <h3 class="font-semibold">3. Pre-processing</h3>
                            <p class="text-xs text-stone-600">Split & Augment</p>
                        </div>
                        <div class="text-3xl text-stone-400">↓</div>
                        <div id="flow-phase4" class="flow-node bg-stone-100 p-3 rounded-lg shadow w-3/4 max-w-xs text-center" data-target-id="phase4">
                            <h3 class="font-semibold">4. Dual Modeling</h3>
                            <p class="text-xs text-stone-600">Detection & Prediction</p>
                        </div>
                         <div class="text-3xl text-stone-400">↓</div>
                        <div id="flow-phase5" class="flow-node bg-stone-100 p-3 rounded-lg shadow w-3/4 max-w-xs text-center" data-target-id="phase5">
                            <h3 class="font-semibold">5. Deployment</h3>
                            <p class="text-xs text-stone-600">Integration & Reporting</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function createDataSplitChart() {
            if (chartInstance) {
                chartInstance.destroy();
            }
            const ctx = document.getElementById('dataSplitChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Training (80%)', 'Validation (10%)', 'Testing (10%)'],
                    datasets: [{
                        data: [80, 10, 10],
                        backgroundColor: ['#059669', '#34D399', '#A7F3D0'],
                        borderColor: ['#F8F7F4'],
                        borderWidth: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#44403C',
                                font: {
                                    family: "'Inter', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}%`;
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }
        
        function renderContent() {
            const content = document.getElementById('main-content');
            content.innerHTML = projectData.map(phase => `
                <section id="${phase.id}" class="phase-content ${phase.id === activePhase ? '' : 'hidden'}">
                    <div class="text-center mb-10">
                         <h2 class="text-3xl font-bold text-emerald-800">${phase.name}</h2>
                         <p class="text-stone-500 mt-1">Weeks ${phase.weeks}</p>
                    </div>
                    
                    ${phase.id === 'phase1' ? createFlowchart() : ''}

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${phase.details.map(item => `
                            <div class="content-card p-6">
                                <h3 class="text-lg font-semibold text-emerald-700">${item.week}: ${item.title}</h3>
                                <div class="mt-4">
                                    <p class="font-semibold text-stone-700">Objective:</p>
                                    <p class="text-stone-600 text-sm">${item.objective}</p>
                                </div>
                                <div class="mt-4">
                                    <p class="font-semibold text-stone-700">Tasks:</p>
                                    <ul class="list-disc list-inside text-stone-600 text-sm space-y-1 mt-1">
                                        ${item.tasks.map(task => `<li>${task}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="mt-4">
                                    <p class="font-semibold text-stone-700">Expected Outcome:</p>
                                    <p class="text-stone-600 text-sm">${item.outcome}</p>
                                </div>
                            </div>
                        `).join('')}
                        ${phase.id === 'phase3' ? `
                            <div class="content-card p-6 md:col-span-2 lg:col-span-1 flex flex-col justify-center items-center">
                                <h3 class="text-lg font-semibold text-emerald-700 mb-4">Data Split Visualization</h3>
                                <div class="chart-container">
                                    <canvas id="dataSplitChart"></canvas>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </section>
            `).join('');
            
            if (document.getElementById('dataSplitChart')) {
                createDataSplitChart();
            }

            addEventListeners();
        }

        function addEventListeners() {
            document.querySelectorAll('.stepper-item').forEach(item => {
                item.addEventListener('click', () => {
                    activePhase = item.dataset.phase;
                    updateStepper();
                    document.querySelectorAll('.phase-content').forEach(content => {
                        content.classList.toggle('hidden', content.id !== activePhase);
                    });
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.flow-node').forEach(node => {
                node.addEventListener('click', () => {
                    const targetId = node.dataset.targetId;

                    // Update active phase and UI
                    activePhase = targetId;
                    updateStepper();
                    document.querySelectorAll('.phase-content').forEach(content => {
                        content.classList.toggle('hidden', content.id !== activePhase);
                    });
                    
                    // Highlight the section
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        // Scroll to the section smoothly
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

                        // Add temporary highlight
                        targetSection.classList.add('highlight-section');
                        setTimeout(() => {
                            targetSection.classList.remove('highlight-section');
                        }, 2000);
                    }
                });
            });
        }


        function init() {
            renderStepper();
            renderContent();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
