name: Sync master to main
on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge master into main and Push
        run: |
          git fetch origin master

          # Attempt the fast-forward merge
          if git merge origin/master --ff-only; then
            echo "Merge successful, pushing to main..."
            git push origin main
          else
            echo "Merge failed (likely not a fast-forward). No push performed."
            # Exit with 0 to allow the job to succeed even without a fast-forward merge.
            exit 0
          fi
