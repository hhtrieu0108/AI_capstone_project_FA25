name: Sync master to main
on:
  push:
    branches:
      - master

jobs:
  sync:
    # Only run the job if the PR was merged, not just closed
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Checkout the target branch (main)
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge master into main and Push
        run: |
          # The merge that just occurred updated 'master' on the remote.
          # We need to fetch the updated master.
          git fetch origin master

          # Attempt the fast-forward merge
          if git merge origin/master --ff-only; then
            echo "Merge successful, pushing to main..."
            git push origin main
          else
            echo "Merge failed (likely not a fast-forward). No push performed."
            # Exit with 0 to allow the job to succeed even without a fast-forward merge.
            # If you want the job to FAIL on non-fast-forward, change 'exit 0' to 'exit 1'.
            exit 0
          fi
